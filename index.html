<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--CSS de Bootstrap 5.1.3-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">


  <!--Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous"
    referrerpolicy="no-referrer" />

  <!--Mi estilo-->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <nav class="navbar navbar-light bg-color">
    <div class="container">
      <h1>Rock, Paper & Scissors</h1>
      <a class="navbar-brand" href="#">
        <lottie-player src="assets/img/logo.json" background="transparent" speed="1" style="width:150px; height:150px;" loop no-controls autoplay></lottie-player>
      </a>
    </div>
  </nav>
  <div class="container-fluid">
    <canvas id='canvas'></canvas>

    <div class="container center my-5"></div>

    <div class="container center my-5">
      <div class="row">
        <div class="col-4 col-md-4">
          <h1 class="text-start">-Machine-</h1> <img id="machine-img" class="hands" src="assets/img/left/rock.png" alt="">
        </div>
        <div class="col-4 col-md-4" id="start-text">Let's start!</div>
        <div class="col-4 col-md-4">
          <h1 id="player1" class="text-end">-Player 1-</h1> <img id="user-img" class="hands" src="assets/img/right/rock.png" alt="">
        </div>
      </div>
    </div>



    <div class="container center my-5">
      <div class="row my-5">
        <div class="col-4 col-md-4"> <button type="button" id="paper" class="btn btn-light btn-lg py-5 px-5 "><i class="ico fa-solid fa-hand"></i></button></div>
        <div class="col-4 col-md-4"> <button type="button" id="rock" class="btn btn-light btn-lg py-5 px-5"><i class="ico fa-solid fa-hand-back-fist"></i></button></div>
        <div class="col-4 col-md-4"> <button type="button" id="scissors" class="btn btn-light btn-lg py-5 px-5"><i class="ico fa-solid fa-hand-scissors"></i></button></div>
      </div>
    </div>





  </div>


  <footer class="footer mt-auto py-3 bg-color">
    <div class="container text-center">
      <span class="text-muted">Rock, Paper & Scissors 2022 Eduardo Marval</span>
    </div>
  </footer>
  </div>
</body>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!--my scripts-->
<script src="assets/js/script.js"></script>
<!--vendor-->
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.0/dist/sweetalert2.all.min.js"></script>

</html>
